sudo: required
language: generic
services:
  - docker

before_install:
  #- docker build -t bifidokk/bbot .

  - openssl aes-256-cbc -K $encrypted_dfdcfd5172af_key -iv $encrypted_dfdcfd5172af_iv -in deploy_key.enc -out ./deploy_key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./deploy_key
  - echo -e "Host $SERVER_IP\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./deploy_key

after_success:
  #- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #- docker push bifidokk/bbot

  - ssh -i ./deploy_key $SERVER_USER@$SERVER_IP docker pull bifidokk/bbot:latest && 
    docker container stop bbot || true && 
    docker rm -f bbot || true && 
    docker run --name bbot --env BBOT_TOKEN=$BBOT_TOKEN --env BBOT_BASE_URL=$BBOT_BASE_URL --env BBOT_WEBHOOK_URL=$BBOT_WEBHOOK_URL --env BBOT_WEBHOOK_PATH=$BBOT_WEBHOOK_PATH -p $PORTS -d bifidokk/bbot:latest